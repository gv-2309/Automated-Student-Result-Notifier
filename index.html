<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marks Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üìä Student Marks Entry</h2>
    
    <form id="marksForm" class="space-y-4">
      <input type="text" id="name" placeholder="üë§ Student Name" required 
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      
      <input type="email" id="email" placeholder="üìß Student Email" required 
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      
      <input type="text" id="phone" placeholder="üì± Phone Number (+91XXXXXXXXXX)" required 
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      
      <input type="number" id="marks" placeholder="üìù Marks (out of 100)" required 
             class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      
      <button type="submit" 
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-300">
        üöÄ Submit Marks
      </button>
    </form>
    
    <p id="status" class="text-center mt-4 text-gray-700 font-medium"></p>
  </div>

  <script>
    document.getElementById("marksForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        marks: document.getElementById("marks").value
      };

      try {
        const res = await fetch("http://localhost:5000/send-result", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById("status").innerText = 
          result.success ? "‚úÖ Results sent via Email & SMS!" : "‚ùå Error sending results.";
      } catch (err) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Server not responding!";
      }
    });
  </script>

</body>
</html>
